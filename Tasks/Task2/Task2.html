        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-sm">EUR</span>
        </div>
        <input id="euroField" type="number" class="form-control"  placeholder="Input Euro value" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">

      <button onclick="valueConvert()">Convert</button>
    
  <div id="tableConv" class="container">
    <table class="table convTable">
        <thead>
          <tr>
            <th scope="col">EUR</th>
            <th scope="col">CHF</th>
            <th scope="col">Current Rate</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row" id="euroId"></th>
            <th scope="row" id="chfId"></th>
            <th scope="row" id="rateId"></th>
          </tr>
        </tbody>
      </table>
  </div>
